<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles/styles.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700i&display=swap" rel="stylesheet">
   <link type="image/png" href="assets/blue.png" rel="icon">
   <title>blu bin bluez | quiz</title>
</head>
<body>

   <header class="headerContainer">
      <div class="heroHeader">
         <div class="wrapper">
            <div class="heading">
               <img src="assets/droplet.png" class="doodle" alt="doodle of four white water drops">
               <h1 class="hightlightHeading">blue bin blues</h1>
               <h2>...what goes in the <span>blue bin??!!1!</span></h2>
               <h3>(in toronto, canada)</h3>
               <button>âœ¨start quiz! </button>
            </div>
         </div>
      </div>
   </header>

   <div class="quizContainer1">
      <div class="wrapper">
         <div class="question">
            <h2>
               Which of the following should <span class="highlight">never</span> go in the blue bin?
            </h2>
         </div>

         <div class="quizImageContainer">
            <div class="quizOption">
               <img src="assets/question1/R-can.jpg" alt="a hand holding an aluminum can">
            </div>
            <div class="quizOption">
               <img src="assets/question1/R-milk-bottles.jpg" alt="glass milk bottles lined up in a row">
            </div>
         </div> 

         <div class="quizImageContainer">
            <div class="quizOption">
               <img src="assets/question1/N-coffee-cup.jpg" alt="coffee cups stacked on top of eachother in a cafe">
            </div>
            <div class="quizOption">
               <img src="assets/question1/R-beer-bottles.jpg" alt="an assortment of amber glass beer bottles on a table">
            </div>
         </div>
      </div>
   </div>

   <div class="quizContainer2">
      <div class="wrapper">
         <div class="question">
            <h2>
               Out of these containers, which item is the <span class="highlight">only recyclable</span> option?
            </h2>
         </div>
   
         <div class="quizImageContainer">
            <div class="quizOption">
               <img src="assets/question2/N-broken-glass.jpg" alt="a hand holding an aluminum can">
            </div>
            <div class="quizOption">
               <img src="assets/question2/N-coffee-pods.jpg" alt="glass milk bottles lined up in a row">
            </div>
         </div>
   
         <div class="quizImageContainer">
            <div class="quizOption">
               <img src="assets/question2/N-coffee-bags.jpg" alt="coffee cups stacked on top of eachother in a cafe">
            </div>
            <div class="quizOption">
               <img src="assets/question2/R-water-bottles.jpg" alt="an assortment of amber glass beer bottles on a table">
            </div>
         </div>
      </div>
   </div>

   <div class="finalScoreContainer">

   </div>
   
</body>
</html>
